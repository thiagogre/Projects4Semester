<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>
        Portfolio
    </title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/pages/pages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">

</head>
<body>
    <header>
        <div>
            <a href="/">Home</a>
            <a href="/about_project">About Project</a>
        </div>
    </header>
    <div id="wrapper">
        <h1>Digital Systems</h1>
    </div>
    <section class="cards">

        {% for item in items %}
        <div class="card" id="{{item.id}}">
            <div class="card_container">
                <img src="https://img.youtube.com/vi/{{item.id}}/maxresdefault.jpg" alt="{{item.title}}">
                <h3>{{item.title}}</h3>
                <p>{{item.text}}</p>
            </div>
        </div>
        {% endfor %}
    
    </section>
    <div class="modal-overlay ">
        <div class="modal">
            <a class="close-modal">
                <i class="fa fa-window-close"></i>
            </a>
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    
    <script src="/scripts/modal.js"></script>
</body>
</html>
